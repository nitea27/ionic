<ion-content>
	<ion-slides loop="true" *ngIf="items" [autoplay]="3000" [speed]="1000">
		<ion-slide *ngFor="let item of items">
			<img [src]="item"/>
		</ion-slide>
	</ion-slides>

	<div padding class="buttons-container">
		<button ion-button color="light" block (click)="enterTheApp()">Enter the app</button>
		<button ion-button color="primary" block (click)="loginWithFacebook()">Login with Facebook</button>
		<button ion-button color="primary" block (click)="loginWithGoogle()">Login with Google</button>
	</div>
</ion-content>
