[<ion-header>
	<ion-navbar>
		<ion-title>Home delivery</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<dynamic-form [controls]="controls" [form]="form" [submitted]="submitted" [initialModel]="initialModel"></dynamic-form>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons end>
			<button ion-button icon-right (click)="submit()">
				Submit
				<ion-icon name="send"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
