<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Favorites</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list *ngIf="items.length">
		<ion-item-sliding *ngFor="let item of items" #slidingItem>
			<ion-item text-wrap (click)="openProduct(item)">
				<ion-thumbnail item-left>
					<img [src]="item.thumb"/>
				</ion-thumbnail>
				<h2>{{item.name}}</h2>
				<p>{{item.description | truncate : 140}}</p>
			</ion-item>

			<ion-item-options>
				<button ion-button color="danger" (click)="remove(item)">Remove</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<h3 style="text-align: center;" *ngIf="items.length === 0">No favorite items</h3>

</ion-content>
