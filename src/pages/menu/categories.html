<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Categories</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item text-wrap *ngFor="let category of categories" (click)="itemTapped(category)">
			<ion-thumbnail item-left>
				<img [src]="category.thumb"/>
			</ion-thumbnail>
			<h2>{{category.title}}</h2>
			<p>{{category.desc | truncate : 140}}</p>
		</ion-item>
	</ion-list>
</ion-content>
