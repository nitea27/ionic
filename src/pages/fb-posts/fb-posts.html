<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Posts</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item text-wrap *ngFor="let post of posts" (click)="itemTapped(post)">
			<h2>{{post.name}}</h2>
			<p class="as-note"><ion-icon name="clock"></ion-icon> {{post.created_time | stringToDate | date : 'short'}}
	 		</p>
			<ion-thumbnail item-left>
				<img class="as-thumb" *ngIf="post.picture" src="{{post.picture}}"/>
			</ion-thumbnail>
			<p>{{post.message | truncate : 140}}</p>
			<p *ngIf="!post.message">{{post.story}}</p>
		</ion-item>
	</ion-list>
</ion-content>
